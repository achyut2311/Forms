<HTML>
<HEAD>
<TITLE>FULL DETAILED STUDENT FORM</TITLE>
<style>
form b{
padding: 10px;
}
</style>
</HEAD>
<BODY bgcolor="cyan">
<center><h1>FULL DETAILED STUDENT FORM</h1></center>
<img src="logo.jpg" align="right">
<table align="center" cellpadding="15px" WIDTH="50%" border="1px" frame="hsides" rules="rows">
<FORM action="test.html">
<tr><td><B>NAME</b></td><td><INPUT NAME="stu_name" type="text"></td></tr>
<tr><td><B>FATHER'S NAME</b></td><td><INPUT NAME="father_name" type="text"><br><br></td></tr>
<tr><td><B>POSTAL ADDRESS</b></td><td><textarea name="post_add" ROWS="3" COLS="20"></textarea><br><br></td></tr>
<tr><td><B>PERSONAL ADDRESS</b></td><td><textarea name="pers_add" ROWS="3" COLS="20"></textarea><br><br></td></tr>
<tr><td><B>GENDER</b></td><td><input name="gender" type="radio" value="Male">Male <input type="radio" name="gender" value="Female">Female<br><br></td></tr>
<tr><td><B>CITY</b></td><td><select name="city">
<option>Kabirpur</option>
<option>Gosaiganj</option>
<option>Arjunganj</option>
<option>Amethi</option>
</select><br><br></td></tr>
<tr><td><B>COURSE</b></td><td><select name="course">
<option>10th</option>
<option>9th</option>
<option>8th</option>
<option>7th</option>
<option>6th</option>
</select><br><br></td></tr>
<tr><td><B>DISTRICT</b></td><td><select name="district"><option>Lucknow</option>
<option>Raebareily</option>
<option>Barabanki</option>
<option>Kanpur</option>
</select><br><br></td></tr>
<tr><td><B>STATE</b></td><td><select name="state">
<option>UP</option>
<option>Bihar</option>
<option>Delhi</option>
</select><br><br></td></tr>
<tr><td><B>PIN CODE</b></td><td><input type="text" maxlength="6" minlength="6"><br><br></td></tr>
<tr><td><B>EMAIL</b></td><td><input type="email"><br><br></td></tr>
<tr><td><B>DATE OF BIRTH</b></td><td><input type="date"><br><br></td></tr>
<tr><td><B>MOBILE NO.</b></td><td><input type="text" maxlength="10" minlength="10"><br><br></td></tr>
<tr><td><B>TIME OF BIRTH</b></td><td><input type="time"></td></tr>
<tr><td><B>MONTH OF BIRTH</b></td><td><input type="month"></td></tr>
<tr><td align="center" colspan="2"><input type="submit"> <input type="reset"></td></tr>
</FORM>
</TABLE><BR><BR>
<TABLE align="center" border="1px" frame="box" rules="none" cellpadding="10px" bgcolor="yellow">
<FORM>
<TR><TD><B>SEARCH FOR STUDENTS:</B></TD></TR>
<TR><TD><INPUT TYPE="SEARCH"><INPUT TYPE="SUBMIT" VALUE="GO"></TD></TR>
</FORM>
</TABLE>
</TABLE>
</BODY>
</HTML>
